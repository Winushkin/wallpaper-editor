<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Мой сервис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        /* Контейнер с фоновыми изображениями */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-slider img.active {
            opacity: 1;
        }

        /* Затемнение для читаемости текста */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Центральный текст */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        @media (max-width: 768px) {
            .center-text {
                font-size: 32px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

<div class="background-slider">
    <!-- ЗАМЕНИ пути на свои изображения собак -->
    <img src="/static/images/dog1.png" class="active" alt="dog1"/>
    <img src="/static/images/dog2.png" alt="dog2"/>
    <img src="/static/images/dog3.png" alt="dog3"/>
    <img src="/static/images/dog4.png" alt="dog4"/>
</div>

<div class="overlay"></div>

<div class="center-text">
    Добро пожаловать к собачкам
</div>

<script>
    const slides = document.querySelectorAll('.background-slider img');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 4000); // смена картинки каждые 4 секунды
</script>

</body>
</html>
